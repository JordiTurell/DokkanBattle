<h1 class="text-2xl font-bold">
  {{isedit ? "Editar Categoria" : "Crear Categoria"}}
</h1>

<input class="cursor-pointer w-1/2 border-2 m-2" type="file" (change)="onFileSelected($event)" />
<button class="bg-blue-300 text-white border-2 mt-5 p-2 rounded-full w-[100px] cursor-pointer" (click)="uploadFile()">Subir</button>

@if(this.imageView != null || iconosVM.iconodto.pathicon != null) {
  <h3>Icono</h3>
  <div class="gallery">
    <div class="image-container">
      <img [src]="(isedit) ? iconosVM.iconodto.pathicon : this.imageView" alt="Imagen subida">
    </div>
  </div>
}
