<h2 class="text-xl font-semibold mb-4">Lista de Iconos</h2>
<div class="flex justify-start mb-4">
  <button type="button" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 cursor-pointer" (click)="crear()">Crear</button>
</div>

@if(iconosVM.list.length > 0){
  <app-table [columnas]="iconosVM.columns" [data]="iconosVM.list" (btnedit)="onEdit($event)" (btndelete)="onDelete($event)" (changeItemsPerPage)="onChangeItemsPerPage($event)" (clickpagina)="onClickPagina($event)" [totalItems]="iconosVM.totalItems" [totalPaginas]="iconosVM.totalPaginas"></app-table>
}
