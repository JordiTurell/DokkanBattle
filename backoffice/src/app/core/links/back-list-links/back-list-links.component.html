<h1 class="text-2xl font-bold">Links</h1>
<div class="flex flex-col gap-4">
  <div class="flex justify-start mt-4">
      <button class="bg-blue-500 text-white px-4 py-2 rounded-md" (click)="nuevoLink()">
          <i class="fa-solid fa-plus"></i>
          Nuevo Link
      </button>
  </div>
</div>

@if(linksvm.list.length > 0){
  <app-table [columnas]="linksvm.columns" [data]="linksvm.list" (btnedit)="onEdit($event)" (btndelete)="onDelete($event)"></app-table>
}
