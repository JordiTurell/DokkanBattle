<h1 class="text-2xl font-bold">
  {{isedit ? "Editar Tipo" : "Crear Tipo"}}
</h1>

<form [formGroup]="formTipo" class="mt-8 space-y-6">
  <div class="grid grid-cols-4 gap-4">
    <div class="border-2">
      <div class="mb-4 w-full">
        <label for="nombre" class="block text-gray-700">Tipo</label>
        <select type="text" formControlName="nombre" class="mt-1 p-2 block w-full rounded-md bg-gray-100 border-transparent focus:border-gray-500 focus:bg-white focus:ring-0" (change)="onChangeTipo($event)">
          <option value="0">Seleccione un tipo</option>
          @for (tipo of selectTipos; track tipo) {
            <option value="{{tipo}}">{{tipo}}</option>
          }
        </select>
      </div>
      <div class="mb-4 w-full hidden" id="imagenTipo">
        <img src="" alt="Imagen del tipo" class="w-auto h-48 object-cover" />
        <input type="hidden" formControlName="pathimagen" />
      </div>    
    </div>
    <div class="border-2">
      <div class="mb-4 w-full">
        <label for="nombre" class="block text-gray-700">Tipo normal</label>
        <select type="text" formControlName="nombre" class="mt-1 p-2 block w-full rounded-md bg-gray-100 border-transparent focus:border-gray-500 focus:bg-white focus:ring-0" (change)="onChangeTipo($event)">

          <option value="0">Seleccione un tipo</option>

        <img src="" alt="Imagen del tipo" class="w-auto h-48 object-cover" />

      </div> 
    </div>
  </div>
  
  <button type="button" class="bg-blue-500 text-white px-4 py-2 rounded-md" (click)="onSubmit()">
      {{isedit ? "Editar" : "Crear"}}
  </button>
</form>
