<h1 class="text-2xl font-bold">Listado de Tipos</h1>
<div class="flex flex-col gap-4">
  <div class="flex justify-start mt-4">
      <button class="bg-blue-500 text-white px-4 py-2 rounded-md cursor-pointer" (click)="nuevoTipo()">
          <i class="fa-solid fa-plus"></i>
          Nuevo Tipo
      </button>
  </div>
</div>

@if(tipos.length > 0){
  <app-table [columnas]="tipoVM.columns" [data]="tipoVM.list" (btnedit)="onEdit($event)" (btndelete)="onDelete($event)"></app-table>
}
