<h1 class="text-2xl font-bold">Niveles del Link</h1>

<div class="flex flex-col gap-4">
    <form [formGroup]="form" class="flex items-center justify-between gap-4">
        <div class="flex-1">
          <label for="nombre" class="text-sm font-medium">Nombre</label>
          <input type="text" class="w-full p-2 rounded-md border border-gray-300" id="nombre" formControlName="nombre">
          <input type="hidden" id="idlink" formControlName="idlink">
        </div>
        <button type="button" class="bg-blue-500 text-white px-4 py-2 rounded-md whitespace-nowrap mt-6" (click)="isedit ? edit() : nuevo()">{{ isedit ? 'Editar' : 'Agregar Nivel' }}</button>
      </form>
</div>

<div class="container mt-4">
  <table class="w-full border border-gray-300 rounded-lg mb-4">
    <thead class="bg-gray-200">
      <th class="px-4 py-2 text-left">ID</th>
      <th class="px-4 py-2 text-left">Nombre</th>
      <th class="px-4 py-2 text-left">Acciones</th>
    </thead>
    <tbody>
      @for (nivel of niveles; track nivel.id) {
        <tr>
          <td>{{nivel.id}}</td>
          <td>{{nivel.nombre}}</td>
          <td>
            <button class="bg-blue-500 text-white px-4 py-2 rounded-md whitespace-nowrap" (click)="editar(nivel.id)">Editar</button>
            <button class="bg-red-500 text-white px-4 py-2 rounded-md whitespace-nowrap" (click)="eliminar(nivel.id)">Eliminar</button>
          </td>
        </tr>
      }
    </tbody>
  </table>
</div>
